<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/data.js"></script>
    <title>Quake Watch</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="map"></div>
                <!-- map -->
                <script>
                  var map;
                  function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                      center: { lat: 37.78, lng: -122.44},
                      zoom: 2
                    });
                    var uluru = {lat: 37.78, lng: -122.44};
                    var marker = new google.maps.Marker({
                        position: uluru,
                        map: map
                    });
                  }
                </script>
            </div>
            <div class="col-md-6">
                <div id="info">
                    <h1>Earthquakes from the past week:</h1>
                    <ul id='earthquake-list' class=''>
                        <script id='earthquake-li-templete' type='text/x-handlebars-template'>
                            {{#each earthquakes}}
                            <li>{{properties.title}}{{properties.time}}</li>
                                {{/each}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU2yEMIvj8G12RjApTFMniFe8zN4cRhoI&callback=initMap"
        async defer></script>
</body>
</html>
